<div>
  <p>
    <ng-container *ngTemplateOutlet="headerTemplate || defaultTemplate; context: { $implicit: header }"></ng-container>
    <span [ngClass]="{'down-arrow': !open, 'up-arrow': open}"></span>
  </p>

  <ng-content *ngIf="open"></ng-content>

  <ng-template #defaultTemplate let-header>{{header}}</ng-template>
</div>
