<div class="sf-collapsible-item">
  <div class="sf-collapsible-item__header" [ngClass]="{'sf-collapsible-item__header-icon' : icon}">
    <ng-container *ngTemplateOutlet="!icon && (headerTemplate || defaultTemplate); context: { $implicit: header }">
    </ng-container>

    <ng-container *ngTemplateOutlet="icon && iconTemplate;">
    </ng-container>

    <span class="sf-collapsible-item__header__arrow"
      [ngClass]="'sf-collapsible-item__header__arrow--'.concat(open ? 'up' : 'down')"></span>
  </div>

  <ng-content *ngIf="open"></ng-content>

  <ng-template #defaultTemplate>
    {{header}}
  </ng-template>

  <ng-template #iconTemplate>
    <img class="sf-collapsible-item__header-icon__icon" [src]="'assets/' + icon" *ngIf="icon">
    <div class="sf-collapsible-item__header-icon__text">
      {{ header }}
    </div>
  </ng-template>
</div>
