<p class="progress-bar-description">{{description}} <b class="progress-bar-title">{{title}}</b></p>
<div [ngClass]="(profile == true) ? 'progress-bar-container-blue' : 'progress-bar-container-red'">
<input type="range" value='{{value}}' disabled min="0" max="4" id="volume" class="progress-bar">
</div>
